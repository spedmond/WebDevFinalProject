<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
    <h1 id="title"><span id="word1">Dice</span> <span id="word2">Roller</span></h1>

    <div id="dice">
        <img src="images/dice/one.png" id="d1" class = "dice">
        <img src="images/dice/two.png" id="d2" class = "dice">
        <img src="images/dice/three.png" id="d3" class = "dice">
    </div>
    <form>

    </form>
    <span>Times to roll: <input type="number" id="times-rolled" min="1"> </span> <input type="submit" id="roll" value="Roll">
    <div id="error">Error: Input must be greater than 0.</div>
    <div id="num-dice">
        <h2>Number of Dice</h2>
        <button id="one">One</button></br>
        <button id="two">Two</button></br>
        <button id="three">Three</button>
    </div>

    <div id="stats">
        <h2>Stats</h2>
        <p>Dice Rolled: <span id="dice-rolled">0</span></p>
        <p>Mean: <span id="mean">N/A</span></p>
        <p>Median: <span id="median">N/A</span></p>
        <p>Mode: <span id="mode">N/A</span></p>
        <p id="doubles">Doubles rolled: <span id="doubles-rolled">0</span></p>
        <p id="triples">Triples rolled: <span id="triples-rolled">0</span></p>
    </div>

    <div>Total Frequency Table</div>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <td id="1">0</td>
            <td id="2">0</td>
            <td id="3">0</td>
            <td id="4">0</td>
            <td id="5">0</td>
            <td id="6">0</td>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10</th>
            <th>11</th>
            <th>12</th>
        </tr>
        <tr>
            <td id="7">0</td>
            <td id="8">0</td>
            <td id="9">0</td>
            <td id="10">0</td>
            <td id="11">0</td>
            <td id="12">0</td>
        </tr>
        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
            <th>16</th>
            <th>17</th>
            <th>18</th>
        </tr>
        <tr>
            <td id="13">0</td>
            <td id="14">0</td>
            <td id="15">0</td>
            <td id="16">0</td>
            <td id="17">0</td>

</body>
</html>
